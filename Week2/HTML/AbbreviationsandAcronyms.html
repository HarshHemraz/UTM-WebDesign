<html lang="en">

<title>Example of HTML Abbreviations</title>
</head>
<body>
    <p>The <abbr title="Hyper Text Markup Language">HTML</abbr> is the publishing language of the WORLD WIDE WEB.</p>
    <p>The <acronym title="Hyper Text Markup Language">HTML</acronym> is the publishing language of the Wolrd Wide Web.</p>
    <p><strong>Warning: </strong> The &it;acronym&gt; tag has been removed in HTML5 and shouldn't be used anymore, Use the &it;abbr&gt; tag instead></acronym></strong> </p>
</body>
</html>

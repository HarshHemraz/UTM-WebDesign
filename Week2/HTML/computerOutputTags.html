<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Example of computer output tags</title>
    </head>
    <body>
        <p><code>Computer Code</code></p>
        <p><kbd>Keyboard input</kbd></p>
        <p><samp>Sample Text</samp></p>
        <p><var>Computer variable</var></p>
        <p><strong>Note</strong> These tags are often used to represetns a fragment of computer code</p>
    </body>
</html>

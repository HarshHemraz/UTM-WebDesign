<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Example of HTML Table</title>
    </head>
    <body>
        <table border = "1">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Carter</td>
                    <td>johncarter@gmail.com</td>
                </tr>
                 <tr>
                    <td>2</td>
                    <td>Peter Parker</td>
                    <td>peterparker@gmail.com</td>
                </tr>
                 <tr>
                    <td>3</td>
                    <td>John Rambo</td>
                    <td>johnrambo@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

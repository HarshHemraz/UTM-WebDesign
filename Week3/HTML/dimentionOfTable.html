<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example of setting the dimension of table</title>
    </head>
    <body>
        <table border = "1" width = "400" height = "200">
            <thead>
                <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                </tr>
                
            </thead>
        </table>
    </body>
</html>
